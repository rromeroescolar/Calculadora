<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Calculadora.css">
    <script></script>
</head>

<body>
    <div class="principal">

        <table>
            <div id="screen">
            <tr>
                <td id="pantalla" colspan="4">0</td>
            </tr>
        </div>


            <div class="calc-button-row">

                <tr>
                    <td><button class="clac-button">&lpar; </button></td>
                    <td><button class="clac-button">&rpar;</button></td>
                    <td><button class="clac-button">C</button></td>
                    <td><button class="clac-button">x</button></td>
                </tr>


            </div>
            <div class="calc-button-row">

                <tr>
                    <td><button class="clac-button2">7</button></td>
                    <td><button class="clac-button2">8</button></td>
                    <td><button class="clac-button2">9</button></td>
                    <td><button class="clac-button">&divide;</button></td>
                </tr>


            </div>
            <div class="calc-button-row">

                <tr>
                    <td><button class="clac-button2">4</button></td>
                    <td><button class="clac-button2">5</button></td>
                    <td><button class="clac-button2">6</button></td>
                    <td><button class="clac-button">&times;</button></td>
                </tr>

            </div>
            <div class="calc-button-row">

                <tr>
                    <td><button class="clac-button2">1</button></td>
                    <td><button class="clac-button2">2</button></td>
                    <td><button class="clac-button2">3</button></td>
                    <td><button class="clac-button">&minus;</button></td>

                </tr>

            </div>
            <div class="calc-button-row">

                <tr>
                    <td><button class="clac-button2">0</button></td>
                    <td><button class="clac-button">&#8729;</button></td>
                    <td><button class="clac-button">&equals;</button></td>
                    <td><button class="clac-button">&plus; </button></td>
                </tr>
        </table>
    </div>
   

    </div>

</body>

</html>
